<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrosel</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="public/script.js" defer></script>
</head>
<body>
    <div class="pc container-slider">
        <button class="pc" id="prev-button"> <img src="img/seta.png" alt="prev-button"></button>
         <div class="container-images">
            <img src="img/1.jpg" alt="primeira" class="pc slider on">
            <img src="img/2.jpg" alt="segunda" class="pc slider">
            <img src="img/3.jpg" alt="terceira" class="pc slider">
         </div>
         <button class="pc" id="next-button"><img src="img/seta.png" alt="next-button"></button>
    </div>

    <div class="mob mob-container-slider">
        <button class="mob" id="mobp-button"> <img src="img/seta.png" alt="mobp-button"></button>
         <div class="mob-container-images">
            <img src="img/1mob.jpg" alt="primeira" class="mob mob-slider on">
            <img src="img/2mob.jpg" alt="segunda" class="mob mob-slider">
            <img src="img/3mob.jpg" alt="terceira" class="mob mob-slider">
         </div>
         <button class="mob" id="mobn-button"><img src="img/seta.png" alt="mobn-button"></button>
    </div>
    
</body>
</html>
